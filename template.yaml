AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS SAM app running ASP.NET minimal API to manipulate northwind DB.
Paramenters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - testing
      - acceptance
      - production

Globals:
  Function:
    Timeout: 10

Resources:
  ServerlessApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      OpenApiVersion: 3.0.1
      TracingEnabled: true

  NorthdynamoApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: 'NorthDynamo.Lambda.Api'
      Runtime: dotnet6
      CodeUri: './src/NorthDynamo.Lambda.Api/'
      MemorySize: 512
      Tracing: Active
      Policies:
        - AWSLambda_FullAccess
      Environment:
        Variables:
          DOTNET_ENVIRONMENT: !Ref Environment
          NORTHWINDDAOBASEURL: 'https://demodata.grapecity.com/northwind/api/v1'
          NORTHWINDDAOTIMEOUTMS: 5000
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: "/{proxy+}"
            Method: ANY
        RootResource:
          Type: Api
          Properties:
            Path: "/"
            Method: ANY
Outputs:
  ApiURL:
    Description: API endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/api/
